<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<style>
body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #7ced6d, #2193b0); /* gradient bg */
      font-family: 'Segoe UI', sans-serif;
    }
    
    h1 {
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-label {
      font-weight: 600;
      color: #444;
    }

    #result {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      background: #f8f9fa;
      border: 2px dashed #aaa;
      color: #000;
    }

    .btn {
      flex: 1;
      min-width: 120px;
      
    }
</style>

<body>
    <div class="container mt-5">
  <div class="row justify-content-center">
  <div class="col-md-6 bg-light p-4 rounded shadow"> 
    <h1>

        Simple Calculator
    </h1>
    <div  class="form-group">
    <div class="col-6">
    <label for="num1" class="form-label">Number1</label>
    <input type="number" id="num1" class="form-control">
    </div></div>
     <div class="col-6">
    <label for="num2" class="form-label">Number2</label>
    <input type="number" id="num2" class="form-control">
    </div>
    <div class="mb-3">
  <label class="form-label">Result</label>
  <p id="result" class="border rounded p-2 bg-light"></p>
</div>
  <div class="d-flex gap-3 mt-3 flex-wrap">
  <button class="btn btn-primary" id="btnAdd">Add</button>
  <button class="btn btn-secondary" id="btnSub">Subtraction</button>
  <button class="btn btn-info" id="btnMul">Multiply</button>
  <button class="btn btn-success" id="btnDiv">Division</button>
  <button class="btn btn-danger" id="btnReset">Reset</button>
</div>
</div>
</div></div>

    <script>
   const num1=document.getElementById('num1')
   const num2=document.getElementById('num2')
   const result=document.getElementById('result')
  function getNumbers() {
      const a = parseFloat(num1.value);
      const b = parseFloat(num2.value);
      if (isNaN(a) || isNaN(b)) {
        return { ok: false, msg: "⚠️ Enter both numbers!" };
      }
      return { ok: true, a, b };
    }

    document.getElementById('btnAdd').addEventListener('click', function () {
  const g = getNumbers();
  result.textContent = g.ok ? `${g.a} + ${g.b} = ${g.a + g.b}` : g.msg;
});

document.getElementById('btnSub').addEventListener('click', function () {
  const g = getNumbers();
  result.textContent = g.ok ? `${g.a} - ${g.b} = ${g.a - g.b}` : g.msg;
});

document.getElementById('btnMul').addEventListener('click', function () {
  const g = getNumbers();
  result.textContent = g.ok ? `${g.a} × ${g.b} = ${g.a * g.b}` : g.msg;
});

document.getElementById('btnDiv').addEventListener('click', function () {
  const g = getNumbers();
  if (!g.ok) {
    result.textContent = g.msg;
    return;
  }
  result.textContent = g.b !== 0 ? `${g.a} ÷ ${g.b} = ${g.a / g.b}` : "❌ Cannot divide by 0";
});

document.getElementById('btnReset').addEventListener('click', function () {
  num1.value = "";
  num2.value = "";
  result.textContent = "";
  num1.focus();
});

    </script>
</body>
</html>
