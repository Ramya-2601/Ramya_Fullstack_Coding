<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<style>
    body{
        margin: 80px;
        padding: 50px;
        align-items: center;
        text-align: center;
        font-family:sans-serif;
    }
    h1{
        
        font-size: 30px;
        color:crimson
    }
    h2{
        color:darkgreen;
    }
    #transport{
       height:300px;
       width: 300px;
       display: block;
      margin:auto;
      
    }
   
</style>
<body>
    <h1>Example for Toggle Button</h1>
    <h2>Select your Vehicle:)</h2>
    <div class="trans">
    <img id="transport" src="Transport.jpg"/>
    <br>
    <button type="button" class="btn btn-info" onclick="setVehicle('car.jpg')">Car</button>
     <button type="button" class="btn btn-info" onclick="setVehicle('Bus.jpg')">Bus</button>
      <button type="button" class="btn btn-info" onclick="setVehicle('Train.jpg')">Train</button>
       <button type="button" class="btn btn-info" onclick="setVehicle('ship.jpg')">Ship</button>
         <button type="button" class="btn btn-info" onclick="setVehicle('plane.jpg')">Plane</button>

    </div>
    <script>
        function setVehicle(imgSrc){
            document.getElementById("transport").src=imgSrc;
        }
    </script>
</body>
</html>
