<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Converter</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #FDC830 0%, #F37335 100%);
      min-height: 100vh;
    }
    .card {
      border: none;
      border-radius: 1rem;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 12px rgba(13, 110, 253, 0.5);
      border-color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 40rem;">
      <div class="card-body text-center">

        <h3 class="card-title text-success mb-4">
          <i class="bi bi-cash-stack"></i> Money Converter
        </h3>

        <!-- Input Amount -->
        <div class="form-floating mb-3 w-100 mx-auto">
          <input type="number" id="amount" class="form-control" placeholder="0">
          <label for="amount">Enter Amount</label>
        </div>

        <!-- From / To Currency -->
        <div class="row g-2 mb-3">
          <div class="col">
            <select id="fromCurrency" class="form-select">
              <option value="INR">INR (₹ Rupee)</option>
              <option value="USD">USD ($ Dollar)</option>
              <option value="EUR">EUR (€ Euro)</option>
              <option value="KWD">KWD (د.ك Dinar)</option>
              <option value="JPY">JPY (¥ Yen)</option>
            </select>
          </div>
          <div class="col">
            <select id="toCurrency" class="form-select">
              <option value="USD">USD ($ Dollar)</option>
              <option value="INR">INR (₹ Rupee)</option>
              <option value="EUR">EUR (€ Euro)</option>
              <option value="KWD">KWD (د.ك Dinar)</option>
              <option value="JPY">JPY (¥ Yen)</option>
            </select>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-2 flex-wrap">
          <button id="btnConvert" class="btn btn-primary">Convert</button>
          <button id="btnReset" class="btn btn-outline-secondary">Reset</button>
        </div>

        <!-- Result -->
        <div id="result" class="alert d-none mt-4 fw-bold text-center"></div>
      </div>
    </div>
  </div>

  <script>
    const inputAmt = document.getElementById("amount");
    const fromCurrency = document.getElementById("fromCurrency");
    const toCurrency = document.getElementById("toCurrency");
    const btnConvert = document.getElementById("btnConvert");
    const btnReset = document.getElementById("btnReset");
    const result = document.getElementById("result");

    // Conversion rates (base = 1 USD)
    const rates = {
       "USD": 1,
      "INR": 88.14,  // 1 USD = 88.14 INR
      "EUR": 0.8536, // 1 USD = 0.8536 EUR
      "KWD": 0.3056, // 1 USD = 0.3056 KWD
      "JPY": 147     // 1 USD = 147 JPY
    };

    // Convert function
    btnConvert.addEventListener("click", () => {
      const amt = parseFloat(inputAmt.value);
      if (isNaN(amt) || amt <= 0) {
        showResult("⚠️ Please enter a valid amount!", "danger");
        return;
      }

      const from = fromCurrency.value;
      const to = toCurrency.value;

      if (from === to) {
        showResult("⚠️ Please choose different currencies!", "warning");
        return;
      }

      // Convert amount → USD → target
      const amtInUSD = amt / rates[from];
      const converted = (amtInUSD * rates[to]).toFixed(2);

      showResult(`${amt} ${from} = ${converted} ${to}`, "success");
    });

    // Reset
    btnReset.addEventListener("click", () => {
      inputAmt.value = "";
      inputAmt.focus();
      result.classList.add("d-none");
    });

    // Show result helper
    function showResult(text, type) {
      result.textContent = text;
      result.className = `alert alert-${type} mt-4 fw-bold text-center`;
      result.classList.remove("d-none");
    }
  </script>
</body>
</html>
